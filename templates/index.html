<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predict Form</title>
    <!-- Include Tailwind CSS via CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRRgvDghiHkkbKbIR236RD1DFjA0zwoaMRouA&s');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            font-family: Georgia, serif;
        }
        .form-container {
            background-color: rgba(255, 255, 255, 0.9);
            animation: fadeIn 2s;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body class="bg-gray-800">
    <div class="flex items-center justify-center min-h-screen">
        <div class="form-container p-8 rounded-lg shadow-lg w-full max-w-md">
            <div class="text-center mb-6">
                <h1 class="text-2xl font-bold text-gray-700">Predict!</h1>
            </div>
            <hr class="mb-6">
            <form action='/predict' method="POST" class="space-y-4">
                <div>
                    <label class="block text-gray-800">SeniorCitizen:</label>
                    <select name='SeniorCitizen' class="w-full border border-gray-500 rounded-md p-2 shadow-inner bg-gray-200">
                        <option value='1'>Yes</option>
                        <option value='0'>No</option>
                    </select>
                </div>
                <div>
                    <label class="block text-gray-800">Tenure:</label>
                    <input type="text" name="tenure" class="w-full border border-gray-500 rounded-md p-2 shadow-inner bg-gray-200">
                </div>
                <div>
                    <label class="block text-gray-800">MonthlyCharges:</label>
                    <input type="text" name="MonthlyCharges" class="w-full border border-gray-500 rounded-md p-2 shadow-inner bg-gray-200">
                </div>
                <div>
                    <label class="block text-gray-800">TotalCharges:</label>
                    <input type="text" name="TotalCharges" class="w-full border border-gray-500 rounded-md p-2 shadow-inner bg-gray-200">
                </div>
                <div>
                    <label class="block text-gray-800">Gender:</label>
                    <select name='gender' class="w-full border border-gray-500 rounded-md p-2 shadow-inner bg-gray-200">
                        <option value='f'>Female</option>
                        <option value='m'>Male</option>
                    </select>
                </div>
                <div>
                    <label class="block text-gray-800">Partner:</label>
                    <select name='Partner' class="w-full border border-gray-500 rounded-md p-2 shadow-inner bg-gray-200">
                        <option value='yes'>Yes</option>
                        <option value='no'>No</option>
                    </select>
                </div>
                <div>
                    <label class="block text-gray-800">Dependents:</label>
                    <select name='Dependents' class="w-full border border-gray-500 rounded-md p-2 shadow-inner bg-gray-200">
                        <option value='yes'>Yes</option>
                        <option value='no'>No</option>
                    </select>
                </div>
                <div>
                    <label class="block text-gray-800">Phone Service:</label>
                    <select name='PhoneService' class="w-full border border-gray-500 rounded-md p-2 shadow-inner bg-gray-200">
                        <option value='yes'>Yes</option>
                        <option value='no'>No</option>
                    </select>
                </div>
                <div>
                    <label class="block text-gray-800">Multiple Lines:</label>
                    <select name='MultipleLines' class="w-full border border-gray-500 rounded-md p-2 shadow-inner bg-gray-200">
                        <option value='yes'>Yes</option>
                        <option value='no'>No</option>
                        <option value='no phone service'>No phone Service</option>
                    </select>
                </div>
                <div>
                    <label class="block text-gray-800">Internet Service:</label>
                    <select name='InternetService' class="w-full border border-gray-500 rounded-md p-2 shadow-inner bg-gray-200">
                        <option value='no'>No</option>
                        <option value='fiber optic'>Fiber optic</option>
                        <option value='dsl'>DSL</option>
                    </select>
                </div>
                <div>
                    <label class="block text-gray-800">Online Security:</label>
                    <select name='OnlineSecurity' class="w-full border border-gray-500 rounded-md p-2 shadow-inner bg-gray-200">
                        <option value='yes'>Yes</option>
                        <option value='no'>No</option>
                        <option value='no internet service'>No internet Service</option>
                    </select>
                </div>
                <div>
                    <label class="block text-gray-800">Online Backup:</label>
                    <select name='OnlineBackup' class="w-full border border-gray-500 rounded-md p-2 shadow-inner bg-gray-200">
                        <option value='yes'>Yes</option>
                        <option value='no'>No</option>
                        <option value='no internet service'>No internet Service</option>
                    </select>
                </div>
                <div>
                    <label class="block text-gray-800">Device Protection:</label>
                    <select name='DeviceProtection' class="w-full border border-gray-500 rounded-md p-2 shadow-inner bg-gray-200">
                        <option value='yes'>Yes</option>
                        <option value='no'>No</option>
                        <option value='no internet service'>No internet Service</option>
                    </select>
                </div>
                <div>
                    <label class="block text-gray-800">Tech Support:</label>
                    <select name='TechSupport' class="w-full border border-gray-500 rounded-md p-2 shadow-inner bg-gray-200">
                        <option value='yes'>Yes</option>
                        <option value='no'>No</option>
                        <option value='no internet service'>No internet Service</option>
                    </select>
                </div>
                <div>
                    <label class="block text-gray-800">Streaming TV:</label>
                    <select name='StreamingTV' class="w-full border border-gray-500 rounded-md p-2 shadow-inner bg-gray-200">
                        <option value='yes'>Yes</option>
                        <option value='no'>No</option>
                        <option value='no internet service'>No internet Service</option>
                    </select>
                </div>
                <div>
                    <label class="block text-gray-800">Streaming Movies:</label>
                    <select name='StreamingMovies' class="w-full border border-gray-500 rounded-md p-2 shadow-inner bg-gray-200">
                        <option value='yes'>Yes</option>
                        <option value='no'>No</option>
                        <option value='no internet service'>No internet Service</option>
                    </select>
                </div>
                <div>
                    <label class="block text-gray-800">Contract:</label>
                    <select name='Contract' class="w-full border border-gray-500 rounded-md p-2 shadow-inner bg-gray-200">
                        <option value='one year'>One year</option>
                        <option value='two year'>Two year</option>
                        <option value='month to month'>Month to Month</option>
                    </select>
                </div>
                <div>
                    <label class="block text-gray-800">Paperless Billing:</label>
                    <select name='PaperlessBilling' class="w-full border border-gray-500 rounded-md p-2 shadow-inner bg-gray-200">
                        <option value='no'>No</option>
                        <option value='yes'>Yes</option>
                    </select>
                </div>
                <div>
                    <label class="block text-gray-800">Payment Method:</label>
                    <select name='PaymentMethod' class="w-full border border-gray-500 rounded-md p-2 shadow-inner bg-gray-200">
                        <option value='credit card'>Credit card</option>
                        <option value='electronic check'>Electronic check</option>
                        <option value='mailed check'>Mailed check</option>
                        <option value='bank transfer'>Bank Transfer</option>
                    </select>
                </div>
                <div class="text-center mt-6">
                    <input type="submit" value="Predict" class="bg-blue-700 text-white px-4 py-2 rounded-md shadow-md hover:bg-blue-800">
                </div>
                <div class="text-center mt-6">
                    Prediction: {{ans}}
                </div>
            </form>
        </div>
    </div>
</body>
</html>
